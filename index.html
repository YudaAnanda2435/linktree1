<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Linktree.Yda</title>
  </head>
  <body>
    <div class="container">
      <a href="" class="share-button">
        <ion-icon class="share-icon" name="share-outline"></ion-icon>
      </a>
      <div class="img-container">
        <img class="img" src="nama.png" alt="profile picture" />
      </div>
      <h1>Yuda Ananda</h1>

      <a
        href="https://www.linkedin.com/in/yudaananda-webdev/"
        class="link-card"
      >
        <ion-icon class="icons" name="logo-linkedin"></ion-icon>
        <p>Linkedin</p>
        <ion-icon class="icons" name="share-outline"></ion-icon>
      </a>
      <a
        href="https://www.instagram.com/yuda.ananda_/profilecard/?igsh=ZnR6d3Fpc3VuYnBr"
        class="link-card"
      >
        <ion-icon class="icons" name="logo-instagram"></ion-icon>
        <p>Instagram</p>
        <ion-icon class="icons" name="share-outline"></ion-icon>
      </a>
      <a
        href="https://www.tiktok.com/@yudaananda_yuda?_t=8rVA4s5UWnK&_r=1"
        class="link-card"
      >
        <ion-icon class="icons" name="logo-tiktok"></ion-icon>
        <p>Tiktok</p>
        <ion-icon class="icons" name="share-outline"></ion-icon>
      </a>
      <a href="https://github.com/YudaAnanda2435" class="link-card">
        <ion-icon class="icons" name="logo-github"></ion-icon>
        <p>Github</p>
        <ion-icon class="icons" name="share-outline"></ion-icon>
      </a>
      <a href="https://yudaananda2435.github.io/sederhana/" class="link-card">
        <ion-icon name="play"></ion-icon>
        <p>Projek Sederhana</p>
        <ion-icon class="icons" name="share-outline"></ion-icon>
      </a>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
